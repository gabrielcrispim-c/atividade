<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semáforo Inteligente</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>SEMÁFORO INTELIGENTE</h1>
    <h2 id="boasVindas"></h2>

    <div class="semaforo">
      <div class="luz vermelho" id="vermelho"></div>
      <div class="luz amarelo" id="amarelo"></div>
      <div class="luz verde" id="verde"></div>
    </div>

    <button id="botaoPedestre">PEDIR PARA ATRAVESSAR</button>

    <div class="info">
      <p>Contagem: <span id="contador">--</span> s</p>
      <p>Status: <span id="status">Aguardando...</span></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
